<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>



<body>
    
    <form action="">

        <fieldset>
            <legend>Survey about fish</legend>

            <label>Name:</label>
            <br>
            <input type="text" placeholder="Enter your name..." required>
            <br>
            <br>

            <label>Email:</label>
            <br>
            <input type="email" placeholder="Enter your email..." required>
            <br>
            <br>

            <label>Today's Date:</label>
            <br>
            <input type="date" required>
            <br>
            <br>

            <label>Do you like fish?</label>
            <br>
            <input type="radio" name="radio"><label>Yes</label>
            <input type="radio" name="radio"><label>Maybe</label>
            <input type="radio" name="radio"><label>No</label>
            <br><br>

            <label>What is your favorite common pet store fish?</label>
            <br>
            <input type="checkbox" name="box"><label>Tropical</label>
            <input type="checkbox" name="box"><label>Saltwater</label>
            <input type="checkbox" name="box"><label>Goldfish</label>
            <br>
            <br>

            <label>What do you think fish do at night?</label>
            <br>
            <textarea placeholder="Enter text here..."></textarea>

            <br>
            <button type="submit">Submit</button>
            
        </fieldset>

    </form>

</body>
</html>
